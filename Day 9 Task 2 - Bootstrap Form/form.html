<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Form</title>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Make input form and design using proper bootstrap classes -->
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="#">
            <i class="fa-brands fa-google"> F O R M</i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto mr-4">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Register Now<span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 mr-4">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light bg-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Input Form -->
    <div class="container mt-auto bg-light ">
        <div class="row justify-content-center ml-6 mr-6">
            <div class="col-md-6 mt-5">
                <h1 class="text-center ">Register With Us</h1>
                <form>
                    <div class="form-group">
                        <label for="Your Name" class="mt-4">Your Name</label>
                        <input type="text" class="form-control" id="yourName" placeholder="Enter your name">
                    </div>

                    <form class="form-inline">
                        <div row>
                            <label for="email">Email</label>
                            <label class="sr-only" for="inlineFormInputName2">Email</label>
                            <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"
                                placeholder="Jane Doe">

                            <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                            <div class="input-group mb-2 mr-sm-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroupUsername2"
                                    placeholder="Domain.com">
                            </div>

                            <div class="form-check mb-2 mr-sm-2">
                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                <label class="form-check-label" for="inlineFormCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select class="form-control" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label class="mr-2">Education Level</label>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="eduLevel1" name="eduLevel"
                                    value="highSchool">
                                <label class="form-check-label" for="eduLevel1">High School</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="eduLevel2" name="eduLevel"
                                    value="college">
                                <label class="form-check-label" for="eduLevel2">Diploma or Equivalent</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" class="form-check-input" id="eduLevel3" name="eduLevel"
                                    value="graduate">
                                <label class="form-check-label" for="eduLevel3">Degree or Equivalent</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="eduLevel3" name="eduLevel"
                                    value="graduate">
                                <label class="form-check-label" for="eduLevel3">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comments">Comments</label>
                            <textarea class="form-control" id="comments" rows="3"
                                placeholder="Send Your Message To Us"></textarea>
                        </div>
                        <button type="submit" class="btn btn-outline-light bg-info mb-4">Submit</button>
                    </form>
            </div>
        </div>
    </div>

        <!-- Footer -->
        <nav class="navbar navbar-expand-lg navbar-light bg-info">
            <a class="navbar-brand" href="#">
                <i class="fa-brands fa-google"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </nav>

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
