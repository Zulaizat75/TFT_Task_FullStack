<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Calculator Program</h1>
        <div class="calculator">
            <div class="calculator_display">
                <input type="text" id="screen" name="screen">
            </div>
            <div class="calculator_keys">
                <table>
                    <tr>
                        <td><button class="clear">AC</button></td>
                        <td><button>B</button></td>
                        <td><button>รท</button></td>
                        <td><button>X</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3</button></td>
                        <td rowspan = 5><button class="equal">=</td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="zero">0</button></td>
                        <td><button>.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
